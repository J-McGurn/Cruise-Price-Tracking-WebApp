name: Daily Python Script (SQLite)

on:
  schedule:
    - cron: "0 8 * * *"   # runs every day at 08:00 UTC â‰ˆ 9 AM UK time
  workflow_dispatch:       # allows manual trigger from GitHub

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then
            python -m pip install --upgrade pip
            pip install -r requirements.txt
          fi

      - name: Run Python script
        working-directory: backend
        run: python -m price_trackers.master

      - name: Commit updated SQLite DB
        working-directory: backend
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add all_cruises.db
          git commit -m "Update SQLite database [skip ci]" || echo "No changes to commit"
          git push
