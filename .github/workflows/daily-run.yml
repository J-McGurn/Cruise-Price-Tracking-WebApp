name: Daily Python Script (SQLite)

on:
  schedule:
    - cron: "0 8 * * *"   # runs every day at 08:00 UTC â‰ˆ 9 AM UK time
  workflow_dispatch:
  
permissions:
  contents: write
  
jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          echo "Installing dependencies from backend/requirements.txt..."
          ls -la backend
          pip install -r backend/requirements.txt
          pip list | grep requests || echo "Requests not installed?!"

      - name: Run Python script
        working-directory: backend
        run: python -m price_trackers.master

      - name: Commit updated SQLite DB
        working-directory: backend
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add all_cruises.db
          git commit -m "Update SQLite database [skip ci]" || echo "No changes to commit"
          git push

      - name: Trigger Render redeploy
        run: |
          echo "ðŸš€ Triggering Render redeploy..."
          curl -X GET "${{ secrets.RENDER_DEPLOY_HOOK }}"
